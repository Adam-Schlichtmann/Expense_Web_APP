<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href='/static/design.css'/>
</head>
<body>

    <div>

        <h1>Login</h1>

        <form action="login" method="post">

            <input type="password" name="pword" placeholder="Password"><br><br>

        </form>

        <h3>{{value}}</h3>

    </div>

</body>
</html>
